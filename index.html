<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/output.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

<body>
    <a id="button" class="waves-effect waves-light btn orange">button</a>
    <div id="target" class="animate__animated animate__bounce">
        <h5>
            test
        </h5>
    </div>
    <div class="border" id="original-text">
        linkify demo: http://www.google.com
    </div>
    <p class="wow bounce">
        我只有在出現時才會呈現特效喔！分支
    </p>
</body>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>    
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/linkifyjs@4.1.1/dist/linkify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/linkify-html@4.1.1/dist/linkify-html.min.js"></script>
    <script>
        new WOW().init();

        
        const options = { defaultProtocol: 'https' };
        let a = linkifyHtml('Any links to github.com here? If not, contact test@example.com', options);
        console.log(a);
        let b = linkify.find('Any links to github.com here? If not, contact test@example.com');
        console.log(b);
        // linkify.test('github.com', 'email'); // false
        // linkify.test('noreply@github.com', 'email'); // true
        console.log(linkify.test('github.com', 'email') + "|" + linkify.test('noreply@github.com', 'email'));

        $('#button').click(function(){
            $('#target').addClass('animate__rubberBand');
            let content = linkifyHtml($('#original-text').text());
            console.log(content);
        });

        //每次事件發生都觸發動畫
        $('#target').on('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
            $('#target').removeClass('animate__rubberBand');
        });
    </script>
</html>
